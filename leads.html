<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leads Â· Patriot Auto Restyling</title>
  <style>
    :root {
      --svc-bg: #f5f5f7;
      --svc-card-bg: #ffffff;
      --svc-border: #e5e7eb;
      --svc-text-main: #111827;
      --svc-text-muted: #6b7280;
      --svc-accent: #e30613;
      --svc-accent-soft: rgba(227, 6, 19, 0.07);
      --svc-radius-lg: 12px;
      --svc-radius-md: 8px;
      --svc-shadow-soft: 0 8px 18px rgba(15, 23, 42, 0.12);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #101827, #020617);
      color: var(--svc-text-main);
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid rgba(249, 250, 251, 0.1);
      background: linear-gradient(90deg, #050b18, #0b1f33);
      color: #f9fafb;
    }

    .header-left h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .header-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(227, 6, 19, 0.12);
      color: #fff;
      padding: 6px 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      text-decoration: none;
    }

    .header-btn:hover {
      background: rgba(227, 6, 19, 0.25);
    }

    .content {
      max-width: 1200px;
      margin: 20px auto 32px;
      padding: 0 16px;
    }

    .leads-layout {
      display: grid;
      grid-template-columns: 1.1fr 1.4fr;
      gap: 18px;
      align-items: start;
    }

    .card {
      background: var(--svc-card-bg);
      border: 1px solid var(--svc-border);
      border-radius: var(--svc-radius-lg);
      box-shadow: var(--svc-shadow-soft);
      padding: 18px;
    }

    .lead-form-card h2,
    .leads-list-card h2 {
      margin: 0 0 12px;
      color: #0f172a;
      letter-spacing: 0.02em;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }

    label {
      font-size: 13px;
      color: var(--svc-text-muted);
      font-weight: 600;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--svc-border);
      border-radius: var(--svc-radius-md);
      font-size: 14px;
      color: var(--svc-text-main);
      background: #f9fafb;
      transition: border 0.12s, box-shadow 0.12s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--svc-accent);
      box-shadow: 0 0 0 3px var(--svc-accent-soft);
    }

    .vehicle-inline {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }

    .primary-btn,
    .secondary-btn,
    .table-btn {
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
      font-size: 13px;
      transition: transform 0.05s, box-shadow 0.1s, background 0.12s;
    }

    .primary-btn {
      background: var(--svc-accent);
      color: #fff;
      box-shadow: 0 6px 14px rgba(227, 6, 19, 0.35);
    }

    .primary-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(227, 6, 19, 0.35);
    }

    .secondary-btn {
      background: #e5e7eb;
      color: #111827;
    }

    .secondary-btn:hover {
      background: #d1d5db;
    }

    .leads-list-card {
      overflow: hidden;
    }

    .leads-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .leads-filters {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--svc-text-muted);
      font-size: 13px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--svc-border);
      border-radius: var(--svc-radius-md);
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.04);
    }

    .data-table thead {
      background: #0b1f33;
      color: #f9fafb;
      text-align: left;
    }

    .data-table th,
    .data-table td {
      padding: 10px 12px;
      font-size: 13px;
      border-bottom: 1px solid var(--svc-border);
    }

    .data-table tbody tr:nth-child(even) {
      background: #f3f4f6;
    }

    .data-table tbody tr:hover {
      background: #eef2ff;
    }

    .leads-panel {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .leads-list {
      flex: 1 1 auto;
      min-height: 0;
      overflow-y: auto;
      padding-bottom: 8px;
    }

    .leads-table-wrapper {
      width: 100%;
      overflow-x: auto;
    }

    .leads-table {
      width: 100%;
      border-collapse: collapse;
    }

    .leads-table th,
    .leads-table td {
      padding: 6px 8px;
      white-space: nowrap;
    }

    .leads-table td.actions-cell {
      position: sticky;
      right: 0;
      background: #fff;
    }

    .table-btn {
      background: #0b1f33;
      color: #fff;
      padding: 8px 10px;
      border-radius: 8px;
      margin-right: 6px;
    }

    .table-btn.danger {
      background: #dc2626;
    }

    @media (max-width: 960px) {
      .leads-layout {
        grid-template-columns: 1fr;
      }

      .leads-list-header {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <h1>Leads</h1>
    </div>
    <nav class="svc-nav header-actions">
      <a href="index.html" class="header-btn nav-button">Back to Scheduler</a>
    </nav>
  </header>

  <main class="content leads-layout">
    <section class="lead-form-card card">
      <h2 id="lead-form-title">New Lead</h2>
      <form id="lead-form">
        <input type="hidden" id="lead-id" />

        <div class="form-row">
          <label>Contact Name*</label>
          <input type="text" id="lead-contactName" required />
        </div>

        <div class="form-row">
          <label>Phone</label>
          <input type="tel" id="lead-phone" />
        </div>

        <div class="form-row">
          <label>Email</label>
          <input type="email" id="lead-email" />
        </div>

        <div class="form-row">
          <label>Source</label>
          <input type="text" id="lead-source" placeholder="Call, Web, Walk-in, Instagram..." />
        </div>

        <div class="form-row">
          <label>Status</label>
          <select id="leadStatus">
            <option value="">Select status...</option>
            <option value="New Lead" selected>New Lead</option>
            <option value="Estimate Sent">Estimate Sent</option>
            <option value="Estimate Accepted">Estimate Accepted</option>
            <option value="Deposit Paid">Deposit Paid</option>
            <option value="Appointment Scheduled">Appointment Scheduled</option>
            <option value="Closed / Lost">Closed / Lost</option>
          </select>
        </div>

        <div class="form-row">
          <label>Vehicle</label>
          <div class="vehicle-inline">
            <select id="vehicleYearSelect"></select>
            <select id="vehicleMakeSelect" disabled></select>
            <select id="vehicleModelSelect" disabled></select>
          </div>
        </div>

        <div class="form-row">
          <label>Service Interest</label>
          <select id="leadServiceInterest">
            <option value="">Select service...</option>
            <option value="Detail">Detail</option>
            <option value="Window Tint">Window Tint</option>
            <option value="PPF">PPF</option>
            <option value="Ceramic Coating">Ceramic Coating</option>
            <option value="Remote Start">Remote Start</option>
            <option value="Audio">Audio</option>
            <option value="Wraps / Graphics">Wraps / Graphics</option>
            <option value="Accessories">Accessories</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-row">
          <label>Budget</label>
          <input type="text" id="lead-budget" placeholder="$" />
        </div>

        <div class="form-row">
          <label>Notes</label>
          <textarea id="lead-notes" rows="3"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="primary-btn">Save Lead</button>
          <button type="button" id="lead-reset-btn" class="secondary-btn">Clear</button>
        </div>
      </form>
    </section>

    <section class="leads-list-card card">
      <div class="leads-list-header">
        <h2>Leads</h2>
        <div class="leads-filters">
          <label>Status:</label>
          <select id="leads-status-filter">
            <option value="">All</option>
            <option value="New Lead">New Lead</option>
            <option value="Estimate Sent">Estimate Sent</option>
            <option value="Estimate Accepted">Estimate Accepted</option>
            <option value="Deposit Paid">Deposit Paid</option>
            <option value="Appointment Scheduled">Appointment Scheduled</option>
            <option value="Closed / Lost">Closed / Lost</option>
          </select>
        </div>
      </div>

      <div class="leads-panel">
        <div class="leads-list">
          <div class="leads-table-wrapper">
            <table class="data-table leads-table" id="leads-table">
              <thead>
                <tr>
                  <th>Service</th>
                  <th>Contact</th>
                  <th>Phone</th>
                  <th>Source</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="leadsTableBody">
                <!-- rows injected by leads.js -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="auth.js"></script>
  <script src="assets/js/vehicle-dropdowns.js"></script>
  <script src="assets/js/leads.js"></script>
</body>
</html>
